<div class="container mt-md-3">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
            <label>Filter by name</label>
            <input class="form-control" (input)="filterUsers($event.target.value)" type="search" placeholder="Search"
                aria-label="Search">
        </div>
        <div class="col col-lg-1 mt-md-4">
            <button type="button" (click)="deleteUsers()" [disabled]="usersSelected.length == 0"
                class="btn btn-danger">Delete</button>
        </div>
        <div class="col col-lg-2 mt-md-4">
            <button type="button" (click)="downloadUsers()" [disabled]="usersSelected.length == 0"
                class="btn btn-success">Download</button>
            <a id="downloadUsers" style="display:none"></a>
        </div>
    </div>
</div>

<div class="mt-md-3 text-center">
    <p><b>{{usersSelected.length}} Items selected</b></p>
</div>

<div class="card mx-auto mt-md-3" style="width: 50%">
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row"><input type="checkbox" value="{{user.id}}" (change)="getUsersSelected(user,$event)">
                </th>
                <td>{{user.firstName}}</td>
                <td><a (click)="showUser(user)">Show</a>&nbsp;|&nbsp;<a (click)="deleteUser(user)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
